name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.target }} - ${{ matrix.features }})
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.target == 'cuda' && 'nvidia/cuda:12.2.0-devel-ubuntu22.04' || '' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: cpu
            features: ""
          - target: cuda
            features: "cuda"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        if: matrix.target == 'cuda'
        run: |
          apt-get update
          apt-get install -y wget curl git build-essential pkg-config libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: |
          if [ "${{ matrix.target }}" == "cuda" ]; then
            export CUDA_COMPUTE_CAP=80
            cargo build --release --features cuda
          else
            cargo build --release
          fi

      - name: Package binaries
        run: |
          mkdir out
          cp target/release/onebit-train out/onebit-train-${{ matrix.target }}
          cp target/release/onebit-search out/onebit-search-${{ matrix.target }}
          cp target/release/onebit-chat out/onebit-chat-${{ matrix.target }}
          cp target/release/onebit-export out/onebit-export-${{ matrix.target }}
          cp target/release/onebit-test-generate out/onebit-test-generate-${{ matrix.target }}
          cp target/release/onebit-tokenize out/onebit-tokenize-${{ matrix.target }}
          cp target/release/onebit-eval-config out/onebit-eval-config-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: out/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
